<!DOCTYPE html>
<html>
<head>
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
        }
        form {
            width: 400px;
            margin: auto;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            background: #3498db;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <h2>Contact Us</h2>
    <form>
        <input type="text" placeholder="Your Name" required><br>
        <input type="email" placeholder="Your Email" required><br>
        <textarea placeholder="Your Message" rows="5" required></textarea><br>
        <button type="submit">Send</button>
    </form>
    <p><a href="{% url 'dashboard' %}">Back to Dashboard</a></p>
</body>
</html>
